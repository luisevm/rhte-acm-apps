apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: namespace-policy-placement
  namespace: openshift-gitops
spec:
  clusterSets:
    - default
  predicates:
    - requiredClusterSelector:
        labelSelector:
          matchExpressions:
            - key: environment
              operator: In
              values:
                - prod
